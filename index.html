    body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px red, 0 0 20px crimson, 0 0 30px darkred;
      animation: glitch 1.5s infinite;
      text-align: center;
      margin: 0 10px;
    }

    p {
      font-size: 1rem;
      text-shadow: 0 0 5px red;
      text-align: center;
      margin: 10px;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      border-right: 2px solid red;
      animation: typing 4s steps(20, end), blink .5s step-end infinite;
      font-size: 1rem;
    }

    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px red, -2px -2px blue;
        transform: translate(2px, 2px);
      }
      20% {
        text-shadow: -2px -2px lime, 2px 2px orange;
        transform: translate(-2px, -2px);
      }
      40%, 100% {
        text-shadow: 0 0 10px red;
        transform: translate(0, 0);
      }
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from {
        border-color: transparent;
      }
      to {
        border-color: red;
      }
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.9rem;
      }

      .typewriter {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
